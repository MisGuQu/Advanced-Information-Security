<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Vigenere Cipher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .header { text-align: center; margin-bottom: 40px; }
        h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }
        .form-group { margin-bottom: 25px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus { outline: none; border-color: #667eea; }
        textarea { resize: vertical; min-height: 100px; }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-encrypt {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-decrypt {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function encryptVigenere(event) {
            event.preventDefault();
            showLoading(true);
            hideAlert();
            const plain_text = document.getElementById('plain_text').value;
            const key = document.getElementById('key').value;
            const res = await fetch('/api/vigenere/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plain_text, key })
            });
            const data = await res.json();
            showLoading(false);
            if (data.encrypted_message) {
                document.getElementById('cipher_text').value = data.encrypted_message;
                showAlert("ƒê√£ m√£ h√≥a th√†nh c√¥ng!", true);
            } else {
                showAlert(data.error || "C√≥ l·ªói x·∫£y ra!", false);
            }
        }

        async function decryptVigenere(event) {
            event.preventDefault();
            showLoading(true);
            hideAlert();
            const cipher_text = document.getElementById('cipher_text').value;
            const key = document.getElementById('key').value;
            const res = await fetch('/api/vigenere/decrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cipher_text, key })
            });
            const data = await res.json();
            showLoading(false);
            if (data.decrypted_message) {
                document.getElementById('plain_text').value = data.decrypted_message;
                showAlert("ƒê√£ gi·∫£i m√£ th√†nh c√¥ng!", true);
            } else {
                showAlert(data.error || "C√≥ l·ªói x·∫£y ra!", false);
            }
        }

        function showAlert(msg, success) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = 'alert ' + (success ? 'alert-success' : 'alert-error');
            alert.style.display = 'block';
        }
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">&larr; Quay l·∫°i trang ch·ªß</a>

                <label for="cipher_text">VƒÉn b·∫£n m√£ h√≥a:</label>
                <textarea id="cipher_text" name="cipher_text" rows="3"></textarea>
            </div>
            <div class="button-group">

                <button class="btn btn-decrypt" onclick="decryptVigenere(event)">üîìGi·∫£i m√£</button>
            </div>
        </form>
        <div id="alert" class="alert"></div>

    </div>
</body>
</html>
